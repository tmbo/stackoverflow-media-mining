{% extends "base.html" %}
{% block content %}
<h2>Results for Question {{ questionId }}</h2>
{% for category, features in stats.iteritems() %}
  <div class="well">
    <h3>{{ category|e }}</h3>
    <ul>
      {% for key, value in features.iteritems() %}
        <li>{{ key|e }} : {{ value|e }}</li>
      {% endfor %}
    </ul>
  </div>
{% endfor %}

{% endblock %}
